<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Form</title>
	<link rel="stylesheet" href="stye css.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	
	<form action=""></form>
	
	<div class="container mt-5">
		<h1>Contact Me!</h1>
		<form class="row g-3" action="https://formsubmit.co/wazzitooya173@gmail.com" method="POST">
			<div class="col-md-6">
			<label for="firstname" class="form-label">First Name</label>
				<input type="text" class="form-control" id="firstname" required>
			</div>
			<div class="col-md-6">
			<label for="lastname" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="lastname" required>
			</div>
			<div class="col-md-8">
				<label for="emailinfo" class="form-label">E-mail</label>
				<input type="email" class="form-control" id="emailinfo" required>
			</div>
			<div class="col-md-4">
				<label for="phonenumber" class="form-label">Phone Number</label>
					<input type="text" class="form-control" id="phonenumber" placeholder="+1 (415) 867-5309">
			</div>
			<div class="col-md-12">
				<label for="comments" class="form-label">Comments, questions?</label>
				<textarea class="form-control" id="comments" rows="3" required ></textarea>
			</div>
			<div class="col-md-12">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
	
</body>
</html>
